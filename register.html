<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Flutter - Register</title>
	<link rel="stylesheet" href="css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>

<body>
	<div class="auth">

		<form class="auth-form" method="POST">
			<h1 class="auth-title">Flutter</h1>
			<h2 class="auth-subtitle">Join the community</h2>

			<input class="auth-input" type="text" name="name" placeholder="User Name">
			<input class="auth-input" type="email" name="email" placeholder="Email">
			<input class="auth-input" type="password" name="password" placeholder="Password"><br>

			<div class="auth-actions">
				<input class="auth-button" type="submit" value="Submit">
			</div>
		</form>
	</div>
</body>

</html>
